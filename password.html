<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .password-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Enter Password to Access the Website</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = "aptecka"; // Set your desired password
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === password) {
                localStorage.setItem("websiteAccess", password); // Save password in localStorage
                window.location.href = 'index.html'; // Redirect to the home page
            } else {
                alert("Incorrect password! Please try again.");
            }
        }
    </script>
</body>
</html>
